<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Dés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Dés Aléatoires</h1>
        <form id="diceForm">
            <label for="nbde">Nombre de dés :</label>
            <input type="number" id="nbde" name="nbde" min="1" required>
            
            <label for="tpde">Nombre de faces par dé :</label>
            <input type="number" id="tpde" name="tpde" min="1" required>
            
            <button type="submit">Lancer les dés</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
